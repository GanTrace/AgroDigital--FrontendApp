<div class="register-container">
  <div class="header">
    <div class="logo-section">
      <img src="AgroDigital_Logo.png" alt="AgroDigital" class="logo">
      <h1 class="brand-name">AgroDigital</h1>
    </div>
  </div>

  <div class="main-content">
    <div class="register-form-container">
      <h2 class="form-title">Crear una cuenta</h2>
      
      <div class="login-link">
        <span>¿Ya tienes una cuenta?</span>
        <a routerLink="/login" class="login-btn">Iniciar Sesión</a>
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>¿Cómo te llamas?</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
        </div>
        
        <div class="form-group">
          <label>¿Cuál es tu correo electrónico?</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico">
        </div>
        
        <div class="form-group">
          <label>Crear una contraseña</label>
          <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Contraseña">
            <button type="button" class="toggle-password" (click)="togglePassword()">
              {{ showPassword ? 'Ocultar' : 'Mostrar' }}
            </button>
          </div>
          <p class="password-hint">Usa 8 o más caracteres que incluyan letras, números y símbolos</p>
        </div>
        
        <div class="terms-agreement">
          <p>
            Al continuar, usted está de acuerdo con nuestros 
            <a href="#" class="terms-link">Términos de uso</a> y 
            <a href="#" class="terms-link">Política de privacidad</a>.
          </p>
        </div>
        
        <button type="submit" class="register-button" [disabled]="registerForm.invalid">
          Crear una cuenta
        </button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">Contacto</div>
      <div class="footer-section">Redes Sociales</div>
      <div class="footer-section">Conócenos</div>
    </div>
  </footer>
</div>
