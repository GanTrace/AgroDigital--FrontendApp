<div class="events-container">
  <header class="navbar">
    <div class="logo">AgroDigital</div>
    <nav class="main-nav">
      <a class="nav-item" routerLink="/dashboard">Animales</a>
      <a class="nav-item active" routerLink="/events">Eventos</a>
      <a class="nav-item" routerLink="/medical-history">Historial Clínico</a>
      <a class="nav-item" routerLink="/economic-control">Control Económico</a>
      <a class="nav-item" routerLink="/reports">Reportes</a>
    </nav>
    <div class="user-info">
      <div class="user-details">
        <span class="user-name">Ricardo</span>
        <span class="animal-count">580 animales</span>
      </div>
      <div class="user-avatar">
        <img src="/assets/img/user-avatar.jpg" alt="User avatar">
      </div>
      <div class="notifications">
        <i class="notification-icon">🔔</i>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="search-section">
      <div class="search-bar">
        <i class="search-icon">🔍</i>
        <input type="text" placeholder="Buscar">
      </div>
      <button class="filter-btn">
        Filtro
        <i class="filter-icon">≡</i>
      </button>
    </section>

    <section class="events-description">
      <p>A continuación se muestran los eventos más próximos:</p>
      <button class="add-event-btn">Agregar Evento</button>
    </section>

    <section class="events-grid">
      <div class="event-card" *ngFor="let event of events">
        <div class="event-image">
          <img [src]="event.imagen" alt="Event image">
          <span class="event-type">{{event.tipo}}</span>
        </div>
        <div class="event-details">
          <div class="event-title">
            <i class="event-icon">🔊</i>
            <span>{{event.titulo}}</span>
          </div>
          <div class="event-date">{{event.fecha}}</div>
          <p class="event-description">{{event.descripcion}}</p>
        </div>
      </div>
    </section>
  </main>
  <app-footer-component></app-footer-component>
</div>
