<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>{{ 'ECONOMIC_CONTROL.ADD_INCOME_TITLE' | translate }}</h2>
      <button class="close-btn" (click)="cancel()">Ã—</button>
    </div>
    
    <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="income-form">
      <div class="form-group">
        <label for="amount">{{ 'ECONOMIC_CONTROL.AMOUNT' | translate }}</label>
        <div class="input-with-prefix">
          <span class="currency-prefix">S/</span>
          <input 
            type="number" 
            id="amount" 
            formControlName="amount" 
            placeholder="0.00"
            min="1"
            step="0.01"
          >
        </div>
        <div class="error-message" *ngIf="incomeForm.get('amount')?.invalid && incomeForm.get('amount')?.touched">
          <span *ngIf="incomeForm.get('amount')?.errors?.['required']">
            {{ 'ECONOMIC_CONTROL.AMOUNT_REQUIRED' | translate }}
          </span>
          <span *ngIf="incomeForm.get('amount')?.errors?.['min']">
            {{ 'ECONOMIC_CONTROL.AMOUNT_MIN' | translate }}
          </span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">{{ 'ECONOMIC_CONTROL.DESCRIPTION' | translate }}</label>
        <textarea 
          id="description" 
          formControlName="description" 
          rows="3"
          placeholder="{{ 'ECONOMIC_CONTROL.DESCRIPTION_PLACEHOLDER' | translate }}"
        ></textarea>
        <div class="error-message" *ngIf="incomeForm.get('description')?.invalid && incomeForm.get('description')?.touched">
          <span *ngIf="incomeForm.get('description')?.errors?.['required']">
            {{ 'ECONOMIC_CONTROL.DESCRIPTION_REQUIRED' | translate }}
          </span>
          <span *ngIf="incomeForm.get('description')?.errors?.['maxlength']">
            {{ 'ECONOMIC_CONTROL.DESCRIPTION_MAX_LENGTH' | translate }}
          </span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="category">{{ 'ECONOMIC_CONTROL.CATEGORY' | translate }}</label>
        <select id="category" formControlName="category">
          <option *ngFor="let category of categories" [value]="category">
            {{ category | translate }}
          </option>
        </select>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="submit-btn">{{ 'ECONOMIC_CONTROL.ACCEPT' | translate }}</button>
        <button type="button" class="cancel-btn" (click)="cancel()">{{ 'ECONOMIC_CONTROL.CANCEL' | translate }}</button>
      </div>
    </form>
  </div>
</div>
